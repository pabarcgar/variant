<script>
    Ext.Loader.setConfig({enabled: true});
    Ext.Loader.setPath('Ext.ux', 'http://cdn.sencha.io/ext/gpl/4.2.1/examples/ux');
    Ext.QuickTips.init();
    Ext.require([
        'Ext.ux.grid.FiltersFeature',
        'Ext.grid.plugin.BufferedRenderer'
//	    'Ext.grid.PagingScroller',
//	    'Ext.ux.data.PagingMemoryProxy'
    ]);

    var variant;
    Ext.onReady(function () {
        CheckBrowser("variant");
        variant = new Variant({
            targetId: 'application',
            autoRender: true
        }); //the div must exist
        variant.draw();
    });
</script>
<STYLE type="text/css">

    }

    }

    }

    }

        padding: 4px 6px;
        border:1px solid #d3d3d3;
    }

    .variant-menu .header {
        font-size: 14px;
        color: gray;
        margin: 7px 10px 4px 10px;
        text-align: left;

        /*border-bottom: 1px;*/
        /*border-bottom-style: solid;*/
        /*border-bottom-color: #d3d3d3;*/
    }

    .variant-menu .home, .home {
        margin-top: 0px;
        margin-bottom: 20px;
        cursor: pointer;
        color: #596F8F;
        padding: 7px 20px;
        /*margin-top: 33px;*/
    }

    .variant-menu .home:hover {
        background-color: #d1d9e3;
        text-decoration: underline;
    }

    .variant-menu .home.active {
        color: #ffffff;
        background-color: #596F8F;
    }

    .variant-menu .data {
        cursor: pointer;
        color: #5CB85C;
        padding: 7px 20px;
    }

    .variant-menu .data:hover {

    /*.variant-menu .data.active {*/
    /*color: #ffffff;*/
    /*background-color: #5CB85C;*/
    /*}*/

    }

    }

    .variant-menu .analysis, .analysis {

        color: #eca81f;

    }

    }

    }
